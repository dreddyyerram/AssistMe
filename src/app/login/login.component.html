<div class="box">
    <div class="imgcontainer">
        <img src="../../assets/images/exam.png">
    </div>
    <h2>AssistMe</h2>
    <div class="form-group">

        <div class="inputBox">
            <input type="email" id="email" placeholder=" " autocomplete="off" [(ngModel)]="user.email" required>

            <label for="email">Email</label>
        </div>
        <div class="inputBox">
            <input type="password" id="password" placeholder=" " autocomplete="off" [(ngModel)]="user.password" required>
            <label for="">Password</label>
        </div>
        <div><span style="color:rgb(255, 0, 0);font-style: italic;" *ngIf="errmessage" class="error">{{ errmessage }}</span></div><br>
        <button type="submit" [disabled]="(user.email === '') || (user.password === '')" class="btn btn-primary" (click)="login()">Login</button>
    </div>
</div>
